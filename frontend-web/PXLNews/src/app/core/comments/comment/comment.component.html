<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md mt-4 p-6">
	<div class="flex justify-between items-start mb-4">
		@if (!isEditing) {
			<div class="flex flex-col">
				<p class="text-xl font-semibold text-text-primary">{{ comment.title }}</p>
				<p class="text-sm text-neutral-dark">By {{ comment.author }}</p>
				<p class="text-text-primary mb-4">{{ comment.content }}</p>
			</div>
			@if (comment.author == authService.getUsername()) {
				<div class="flex flex-col items-end">
					<button (click)="onEdit()" [ngClass]="{'bg-button-primary hover:bg-secondary': !isEditing, 'bg-neutral-light': isEditing}"
							class="text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-primary mb-2 w-full" [disabled]="isEditing">Edit
					</button>
					<button (click)="onDelete()" [ngClass]="{'bg-button-primary hover:bg-secondary': !isEditing, 'bg-neutral-light': isEditing}"
							class="text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-primary w-full" [disabled]="isEditing">Delete
					</button>
				</div>
			}
		} @else {
			<app-comment-form [comment]="this.comment" (submitComment)="onSubmitEdit($event)" (cancelEdit)="onCancelEdit()"></app-comment-form>
		}
	</div>
</div>
