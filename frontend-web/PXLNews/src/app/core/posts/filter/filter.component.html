<div class="container mx-auto">
	<div class="flex items-center justify-center p-2 mb-5 ">
		<form #filterForm="ngForm" (ngSubmit)="onSubmit(filterForm)">
			<div class="flex flex-col md:flex-row items-center">
				<input type="text" class="px-4 py-2 mb-2 md:mb-0 md:mr-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="Search by Content" name="name" [(ngModel)]="filter.content">
				<input type="text" class="px-4 py-2 mb-2 md:mb-0 md:mr-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="Search by Author" name="city" [(ngModel)]="filter.author">
				<input type="text" class="px-4 py-2 mb-2 md:mb-0 md:mr-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="Search by Category" name="city" [(ngModel)]="filter.category">
				<button type="submit" class="ml-2 bg-button-primary hover:bg-primary font-bold py-2 px-4 rounded-lg">Search</button>
			</div>
		</form>
	</div>
</div>
