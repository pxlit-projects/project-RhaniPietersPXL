<div class="md:container md:mx-auto container mx-auto mt-10 text-center">
	<h1 class="text-4xl font-bold text-text-primary mb-6">To Approve</h1>
	<div class="grid grid-cols-1 gap-6">
		@for (item of reviews; track item.id) {
			<app-post-item [post]="item.post" (detailsClicked)="onPostDetails(item.post)"></app-post-item>
		}
	</div>
</div>
